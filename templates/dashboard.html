{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome </small></h1>
  <a class="btn btn-success" href="/add_item"> Add Item</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Item Name</th>
      <th>Description</th>
      <th></th>
      <th></th>
    </tr>
    {% for item in items %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.itemname}}</td>
        <td>{{item.description}}</td>
        <td><a href="edit_item/{{item.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_item', id=item.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
